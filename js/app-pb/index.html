<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APP</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <!-- STYLE -->
  <link href="app.css" rel="stylesheet">
</head>
<body>
<div id="app" class="app-container">
  <!-- START: CODE -->
  <!-- https://html.com/tags/header/ -->
  <header class="app-header">
    <div class="header">
      <a href="#home" class="app-logo" aria-label="Navigate to homepage"><img src="logo.svg" alt="logo" class="logo-img"></a>
      <button class="hidden-desktop nav-toggle" aria-label="Toggle navigation" aria-controls="appNav" id="navToggle">
        <span class="nav-toggle-icon"></span>
      </button>
      <nav id="appNav" class="app-nav">
        <ul class="strong nav">
          <li class="nav-item"><a class="nav-link" href="#customers" data-url="data/customers.json">CUSTOMERS</a></li>
          <li class="nav-item"><a class="nav-link" href="#products" data-url="data/products.json" data-action="delete">PRODUCTS</a></li>
          <li class="nav-item"><a class="nav-link" href="#users" data-url="data/users.json" data-action="add">USERS</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="appMain" class="app-main">
    <div class="heading-holder">
      <div class="heading-main" id="mainHeading">
        <div class="heading-content" id="toolbar">
          <h1>Welcome</h1>
          <button class="button" data-action="main" type="button" disabled hidden></button>
          <button class="button-back" data-action="back" type="button" disabled hidden><span class="sr-only">Back</span></button>
        </div>
      </div>
    </div>
    <div class="page-content" id="pageContent">
    <!-- Main content here -->
    </div>
  </main>
  <!-- END: CODE -->
</div>
<!-- SCRIPT -->
<script src="app.js"></script>
</body>
</html>
