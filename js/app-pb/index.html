<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APP</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <!-- STYLE -->
  <link href="app.css" rel="stylesheet">
</head>
<body>
<div id="app" class="app-container">
  <!-- START: CODE -->
  <!-- https://html.com/tags/header/ -->
  <header class="app-header">
    <div class="header">
      <a href="#home" class="app-logo" aria-label="Navigate to homepage"><img src="logo.svg" alt="logo" class="logo-img"></a>
      <button class="hidden-desktop nav-toggle" aria-label="Toggle navigation" aria-controls="appNav" id="navToggle">
        <span class="nav-toggle-icon"></span>
      </button>
      <nav id="appNav" class="app-nav">
        <ul class="strong nav">
          <li class="nav-item"><a class="nav-link" href="#customers" data-endpoint="data/customers.json" data-view="customers">CUSTOMERS</a></li>
          <li class="nav-item"><a class="nav-link" href="#products" data-endpoint="data/products.json" data-view="products" data-action="delete">PRODUCTS</a></li>
          <li class="nav-item"><a class="nav-link" href="#users" data-endpoint="data/users.json" data-view="users" data-action="add">USERS</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="appMain" class="app-main">
    <div class="heading-holder">
      <div class="heading-main" id="mainHeading">
        <h1>Welcome</h1>
        <div class="heading-toolbar" id="toolbar"></div>
      </div>
    </div>
    <div class="page-content" id="pageContent">
    <!-- Main content here -->
    </div>
  </main>
  <!-- END: CODE -->
</div>
<!-- Templates -->
<template id="templateButton_add">
  <button class="button" data-action="add" type="button">Add</button>
</template>
<template id="templateButton_create">
  <button class="button" data-action="create" type="button">Create</button>
</template>
<template id="templateButton_delete">
  <button class="button" data-action="delete" type="button" disabled>Delete</button>
</template>
<template id="templateButton_back">
  <button class="button-back" data-action="back" type="button"><span class="sr-only">Back</span></button>
</template>

<template id="templateCreateUserForm">
  <form action="#">
    <div class="form-group required">
      <label for="userFirstName">FIRST NAME</label>
      <input id="userFirstName" type="text" name="userFirstName" placeholder="e.g. John" required autocomplete="off">
    </div>
    <div class="form-group required">
      <label for="userLastName">NAME</label>
      <input id="userLastName" type="text" name="userLastName" placeholder="e.g. Smith" required autocomplete="off">
    </div>
    <div class="form-group required">
      <label for="userEmail">EMAIL</label>
      <input id="userEmail" type="email" name="userEmail" placeholder="e.g. johnsmith@domain.ext" required autocomplete="off">
    </div>
  </form>
</template>
<!-- SCRIPT -->
<script src="app.js"></script>
</body>
</html>
