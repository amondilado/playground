<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Playground noise</title>
    <style>
        li {margin-bottom: .5em;}
        button { border: 1px solid navajowhite;}
        button.selected { border: 1px solid lightgreen;}
    </style>
</head>
<body>
<div class="text-center container" ng-app="demoApp">
    <h1>Playground angularjs</h1>
    <div ng-controller="demoCtrl as todoList">
        <span>Items: {{todoList.todos.length}}</span>
        <ul class="unstyled" id="list">
            <li ng-repeat="todo in todoList.todos">
                <button id="{{todo.id}}" ng-click='handler()' data-done='{{todo.done}}' data-ng-class="isInSelection({{todo.id}}) ? 'selected' : ''">{{todo.text}}</button>
            </li>
        </ul>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="app.js"></script>
